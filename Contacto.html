<!Doctype html>
<html lang="es-ES">
	<style>
		header {
		background-color: #9AF2A3;
		text-align: Center;
		}
		nav {
		background-color: #6EAE74;
		text-align: Justify;
		}
		footer {
		background-color: #3A603E;
		text-align: right;
		}
	</style>
	<head>
		<title> Página de Contacto </title>
	</head>
	<body>
		<header>
			<h1 style="Color=White"> Página de contacto </h1>
			<img src="Imagenes/Den.png" width="1900" height="500">
		</header>
		<hr>
		<nav>
			<section>
				<article>
					<h2> Página de Contacto con la Web De One Piece </h2>
					<form Action="PáginaPrincipal.html" Method="Get">
						<ul>
							<li>
								<label for="Nombre"> Nombre: </label>
								<input type="text" id="Nombre" name="Nombre" placeholder="Introducir nombre ·-·">
							</li>
							<li>
								Bando favorito:
								<br>
								<input type="radio" id="Piratas" name="Bando" value="Piratas"> 
								<label for="Piratas"> Piratas </label>
								<br>
								<input type="radio" id="Marina" name="Bando" value="Marina">
								<label for="Marina"> Marina </label>
								<br>
								<input type="radio" id="Ejercito Revolucionario" name="Bando" value="Ejercito Revolucionario">
								<label for="Ejercito Revolucionario"> Ejercito Revolucionario </label>
								<br>
								
							</li>
							<li>
								Personajes Favoritos:
								<br>
								<input type="checkbox" id="Luffy" name="Luffy" value="Luffy">
								<label for="Luffy"> Monkey D. Luffy </label>
								<br>
								<input type="checkbox" id="Zoro" name="Zoro" value="Zoro">
								<label for="Zoro"> Ronoa Zoro </label>
								<br>
								<input type="checkbox" id="Sanji" name="Sanji" value="Sanji">
								<label for="Sanji"> Sanji </label>
								<br>
							</li>
							<li>
								<label for="Favorita"> Parte favorita: </label>
								<br>
								<textarea id="Favorita" name="Favorita" rows="5" cols="20">
								Texto Aleatorio.
								</textarea>
							</li>
							<li>
								<label for="Mail"> Introducir email: </label>
								<input type="mail" id="Mail" name="Mail" placeholder="Ejemplo@mail.com ·-·">
								<br>
								<input type="submit" value="Submit"> <input type="reset" value="reset"> <a href="PáginaPrincipal.html"> <button type="button" > Volver </button> </a>
							</li>
						</ul>
					</form>
				</article>
			</section>
		</nav>
		<hr>
		<footer>
			<p> Juan José López Ruiz - 2021 </p>
		</footer>
	</body>
</html>
